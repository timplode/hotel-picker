version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: hotel-picker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: ues
      MYSQL_USER: ues
      MYSQL_PASSWORD: dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - hotel-picker-network

volumes:
  mysql_data:
    driver: local

networks:
  hotel-picker-network:
    driver: bridge